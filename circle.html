<!DOCTYPE html>
<html>
    <head>
        <title>Patatap Clone</title>
        <link rel="stylesheet" href="circle.css" type="text/css" />
        <!-- Load the Paper.js library -->
        <script type="text/javascript" src="paper-full.js"></script>
    
        <script type="text/javascript" src="js/paper.js"></script>
        <!-- Define inlined PaperScript associate it with myCanvas -->
        <script type="text/paperscript" canvas="myCanvas">
        	// Create a Paper.js Path to draw a line into it:
        	function onKeyDown(event) {
                
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random(); // = new Point(Math.random(), Math.random()); which is between 0-0.9
                var point = maxPoint * randomPoint; // Which will be less than maxPoint
                new Path.Circle(point, 20).fillColor = 'steelblue';                
              
            }


        </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
