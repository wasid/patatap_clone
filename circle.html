<!DOCTYPE html>
<html>
    <head>
        <title>Patatap Clone</title>
        <link rel="stylesheet" href="circle.css" type="text/css" />
        <!-- Load the Paper.js library -->
        <script type="text/javascript" src="paper-full.js"></script>
    
        <script type="text/javascript" src="js/paper.js"></script>
        <!-- Define inlined PaperScript associate it with myCanvas -->
        <script type="text/paperscript" canvas="myCanvas">
        	// Create a Paper.js Path to draw a line into it:
        	
        	var circles = [];
        	
        	function onKeyDown(event) {
                
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random(); // = new Point(Math.random(), Math.random()); which is between 0-0.9
                var point = maxPoint * randomPoint; // Which will be less than maxPoint
                // var path = new Path.Circle(point, 20);
                // var color = getRandomColor();
                var path = new Path.Circle({
                	center: point,
                	radius: 300,
                	fillColor: getRandomColor()
                });
                
                // path.fillColor = "steelblue";
                
                circles.push(path);
            }
            
            // var animatedCircle = new Path.Circle({
            //     	center: view.center,
            //     	radius: 70,
            //     	fillColor: 'red'
            //     });
                
                function onFrame(event) {
                	// Each frame, change the fill color of the path slightly by
                	// adding 1 to its hue:
                	for(i = 0; i < circles.length; i++){
                	    
                	    circles[i].fillColor.hue += 1;
                	    circles[i].scale(.9);
                	
                	}
                // 	animatedCircle.fillColor.hue += 1;
                // 	animatedCircle.scale(.9);
                }
                
                function getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++ ) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }


        </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
